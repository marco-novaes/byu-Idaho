<!DOCTYPE html>
<html lang="en=us">
    <head>
        <meta charset="utf-8">
        <title>A Program to Say Hello</title>
        <script>
            function greetUser(){
                let name = prompt("Please enter your name");
                let greeting = "Hello " + name + ". I wish you have a great week!"
                alert(greeting);
            }
        </script>
    </head>
    <body>
         <button type="button" onclick="greetUser()">Hello</button>
    </body>
</html>
