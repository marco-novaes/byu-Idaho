<!Doctype html>
<html lang="en-us">
    <head>
        <title>Javascript in Body</title>
        <meta charset="utf-8">
    </head>
<body>
<h1>A Web Page</h1>
<h2>Javascript in Body</h2>

<p id="demo">Paragraph</p>
<button type="button" onclick="myFunction()">Try it</button>

<script>
    function myFunction(){
    document.getElementById("demo").innerHTML = "Paragraph changed.";
    }
</script>


</body>

</html>
