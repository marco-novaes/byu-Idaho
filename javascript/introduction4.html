<!DOCTYPE html>
<html>
    <head>
        <title>What Can JavaScript Do?</title>
    </head>
    <body>
        <h2>What Can Javascript Do?</h2>

        <p id="demo">JavaScript can hide Html elements.</p>

        <button type="button"
        onclick="document.getElementById('demo').style.display='none'">Click Me!</button>
    </body>
</html>
